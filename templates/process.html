{% extends "base.html" %}

{% block title %}Procesar archivo - Simple Clock App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Configurar redondeo de horas</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('main.process_file', filename=filename) }}" method="post">
                    <div class="mb-3">
                        <label for="interval" class="form-label">Intervalo de redondeo (minutos)</label>
                        <select class="form-select" id="interval" name="interval" required>
                            <option value="5">5 minutos</option>
                            <option value="10">10 minutos</option>
                            <option value="15" selected>15 minutos</option>
                            <option value="30">30 minutos</option>
                            <option value="60">60 minutos</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Procesar archivo</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
