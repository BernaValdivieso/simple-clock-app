{% extends "base.html" %}

{% block title %}Process File - Simple Clock App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Configure Time Rounding</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('main.process_file', filename=filename) }}" method="post">
                    <div class="mb-3">
                        <label for="interval" class="form-label">Rounding Interval (minutes)</label>
                        <select class="form-select" id="interval" name="interval" required>
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="15" selected>15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">60 minutes</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="time_format" class="form-label">Time Format</label>
                        <select class="form-select" id="time_format" name="time_format" required>
                            <option value="12">12-hour format (e.g., 1:00 PM)</option>
                            <option value="24" selected>24-hour format (e.g., 13:00)</option>
                        </select>
                        <div class="form-text">Choose how you want to display the time in the output file</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="decimals" class="form-label">Decimal Places for Hours</label>
                        <select class="form-select" id="decimals" name="decimals">
                            <option value="all">Show all decimals</option>
                            <option value="0">No decimals (0)</option>
                            <option value="1">One decimal (0.1)</option>
                            <option value="2" selected>Two decimals (0.01)</option>
                            <option value="3">Three decimals (0.001)</option>
                            <option value="4">Four decimals (0.0001)</option>
                        </select>
                        <div class="form-text">Choose how many decimal places you want to see in the hours calculation</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Process File</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
